<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend class="tform">Meu Formulário</legend>
            <div><input type="text" name="nome" placeholder="Digite seu Nome"/></div>
            <div><input type="text" name="email" placeholder="Digite seu e-mail"/></div>
            <div>
                <select name="lista">
                    <option disabled selected>Qual sua idade?</option>
                    <option value="18-22">18-22</option>
                    <option value="23-27">23-27</option>
                    <option value="27+">27+</option>
                </select>
            </div>

            <h2>Qual sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="Rio de Janeiro" /><span>Rio de Janeiro</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="São Paulo" /><span>São Paulo</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="Minas Gerais" /><span>Minas Gerais</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="Santa Catarina" /><span>Santa Catarina</span>
                </div>
            </div>
            <h2>O que gosta de comer?</h2>
            <div class="input">
                <div>
                    <input type="checkbox" name="comida[]" value="Frutas" /><span>Frutas</span>
                </div>
                <div>
                    <input type="checkbox" name="comida[]" value="Salada" /><span>Salada</span>
                </div>
                <div>
                    <input type="checkbox" name="comida[]" value="Fast Food" /><span>Fast Food</span>
                </div>
                <div>
                    <input type="checkbox" name="comida[]" value="Comida" /><span>Comida</span>
                </div>
            </div>
            
            <div>
                <textarea name="observação" placeholder="Observação"></textarea>
            </div>

            <div>
                <input type="submit" name="acao" value="Enviar"/>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
